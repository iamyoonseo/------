<html>
    <head></head>
    <body>
        input type = 'button' id = 'btnclk' value = '버튼'>
        <div id = 'result'> </div>
        <script>
            class Mouse {
                handleEvent(event){
                    switch(event.type){
                        case 'mousedown':
                            result.innerHTML = '마우스 버튼을 눌렀습니다.';
                            break;
                        case 'mouseup':
                            result.innerHTML = '마우스 버튼을 뗐습니다.';
                            break;
                    }
                }
            }
            let mouse = new Mouse();
            btnclk.addEventListener('mousedown', mouse);
            btnclk.addEventListener('mouseup', mouse);
        </script>
    </body>
</html>
